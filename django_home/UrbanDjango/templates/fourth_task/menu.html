<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    {% block css_addition %}{% endblock %}
</head>
<body>
{% block pagename %}<h1>Заголовок страницы</h1>{% endblock %}

{% block menu %}
<ul>
    <li><a href="{% url 'home' %}">Главная страница</a></li>
    {% for m in menu %}
    <li><a href="{% url m.url_name %}">{{ m.title}}</a></li>
    {% endfor %}
</ul>
{% endblock %}

{% block content %}{% endblock %}

</body>
</html>
